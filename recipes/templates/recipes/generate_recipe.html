<!-- foodwaste/recipes/templates/recipes/generate_recipe.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Recipe</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-size: 16px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 12px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        #generatedRecipe {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        pre {
          white-space: pre-wrap;
          font-family: 'Courier New', monospace;
          font-size: 14px;
      }

        #loadingSpinner {
            display: none;
            margin-top: 20px;
        }

        @keyframes spinner {
            to {
                transform: rotate(360deg);
            }
        }

        .spinner {
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 4px solid rgba(195, 195, 195, 0.6);
            border-radius: 50%;
            border-top: 4px solid #333;
            animation: spinner 1s linear infinite;
        }
    </style>
</head>
<body>
    <h1>Generate Personalized Recipe</h1>
    <form method="post" id="recipeForm">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" onclick="showSpinner()">Generate Recipe</button>
    </form>

    <div id="loadingSpinner" class="spinner"></div>

    {% if generated_recipe %}
    <div id="generatedRecipe">
        <h2>Generated Recipe:</h2>
        <pre>{{ generated_recipe }}</pre>
    </div>
    {% endif %}

    <script>
        function showSpinner() {
            document.getElementById('loadingSpinner').style.display = 'inline-block';
        }
    </script>
</body>
</html>
